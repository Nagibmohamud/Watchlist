<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Rate Show</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rate Show: <span th:text="${show.title}"></span></h1>

      <form th:action="@{'/rateShow/' + ${show.id}}" method="post">
        <div class="form-group">
          <label for="score">Rating (1â€“10):</label>
          <input
            type="number"
            id="score"
            name="score"
            min="1"
            max="10"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea
            id="comment"
            name="comment"
            class="form-control"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Rating</button>
      </form>

      <br />
      <a href="/watchlist">Back to Watchlist</a>
    </div>
  </body>
</html>

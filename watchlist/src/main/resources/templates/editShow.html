<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Watchlist</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <h1>Watch list</h1>

    <table class="table table-striped"></table>

    <form th:action="@{/editShow}" th:object="${show}" method="post">
      <input type="hidden" th:field="*{id}" />

      <label for="title">Title:</label>
      <input type="text" th:field="*{title}" required />

      <label for="category">Category:</label>
      <select th:field="*{category}" required>
        <option value="Anime">Anime</option>
        <option value="TV Show">TV Show</option>
        <option value="Movie">Movie</option>
        <option value="Unknown">Something else</option>
      </select>

      <label for="episodesWatched">Episodes Watched:</label>
      <input type="number" th:field="*{episodesWatched}" required />

      <label for="totalEpisodes">Total Episodes:</label>
      <input type="number" th:field="*{totalEpisodes}" required />

      <label for="status">Status:</label>
      <select th:field="*{status}">
        <option value="Plan to Watch">Plan to Watch</option>
        <option value="Watching">Watching</option>
        <option value="Completed">Completed</option>
        <option value="On Hold">On Hold</option>
        <option value="Dropped">Dropped</option>
      </select>

      <button type="submit" class="btn btn-success">Save</button>
    </form>

    <a href="/watchlist" class="btn btn-danger">Cancel</a>
  </body>
</html>
